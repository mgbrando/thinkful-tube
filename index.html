<!DOCTYPE html>
<html>
<head>
	<title>Thinkful Tube</title>
	<meta name="description" content="Web app for searching YouTube videos and playing them.">
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/app.css">
</head>
<body>
	<main class="js-search-video-page">
		<section class="js-search-input-section search-input-section">
			<header>Search YouTube for Videos:</header>
			<form id="js-search-form">
				<input class="js-search-field" type="text" placeholder="Search videos...">
				<button type="submit">Submit</button>
			</form>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="javascript/app.js"></script>
</body>
</html>
